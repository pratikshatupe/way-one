<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inline-Block</title>
    <style>
      .whatsapp {
        height: 100px;
        width: 100px;
      }
      .twitter{
        height: 100px;
        width: 100px;
      }
    </style>
    <style>
        .a {
          background-color: rosybrown;
        }
    
        .b {
          background-color:violet;
        }
    
        .c {
          background-color: navajowhite;
          color: white;
        }
    
        .card {
          height: 130px;
          margin: 10px;
          padding: 10px;
          border-radius: 10px;
          display: inline-block;
          width: 150px;
        }
      </style>
    
  </head>
  <body>
    <img src="./../images/whatsapp.jfif" class="whatsapp" />
    <img src="./../images/tiwtter1.jpg" class="twitter" /> <br/> <br/>
    <div class="a card">
        <img src="./../images/dress.jfif" height="100" width="100">
    </div>
    <div class="b card">
        <img src="./../images/shirt.jfif" height="100" width="100">
    </div>
    <div class="c card">
        <img src="./../images/watch.jfif" height="100" width="100">
    </div>

  </body>
</html>
